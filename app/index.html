<!--Added TweenMax to the DC CDN instead of using public, if it fails it's on DC CDN-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
<!-- <script src="/bower_components/gsap/src/uncompressed/TweenMax.js"></script> -->
<!-- <script src="minified/TweenMax.min.js"></script> -->
<script type="text/javascript">
//instantiate a TimelineLite    
var tl = new TimelineLite();

var dltime = 0;

// Line rotator 
	tl.from("#animation", 1,  {scale:0}, "same");
	tl.to("#animation", 1,  {scale:1}, "same");
	// tl.from("#circle", 1,  {scale:0}, "same");
	// tl.from("#circle", 1,  {scale:1}, "same");
	tl.to("#animation", 1,  {scale:0});
	tl.to("#line",  3,  {rotation:1000}, "same");
	tl.to("#line2", 3,{rotation:1098}, "same");
	tl.to("#line3", 3,  {rotation:1320}, "same");
	tl.to("#line4", 3,{rotation:1405}, "same");
	tl.to("#line5", 3,  {rotation:1713}, "same");
	tl.to("#line6", 3,{rotation:1806}, "same");
// Line rotator end 

// Circle
	tl.to("#circlebox", 3,  {width:200}, "same");
	tl.to("#circle", 3,  {width:200}, "same");
	tl.to("#circle", 3,  {height:200}, "same");
	tl.from("#circle", 3,  {height:400});
	tl.to("#circle", 3,  {height:0}, "same");

	// tl.to("#animation", 5,  {scale:0}) "same";
// Circle end

// </script>
